{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'jamf:jamf_instances' %}">Jamf instances</a></li>
  <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
  <li class="active">Delete</li>
</ol>

<h2>{{ title }}</h2>

<form method="POST">{% csrf_token %}
  <p>Do you really want to delete this jamf instance ?</p>
  <p>
    <a href="{{ object.get_absolute_url }}" class="btn btn-default">Cancel</a>
    <button class="btn btn-danger">Delete</button>
  </p>
</form>

{% endblock %}
