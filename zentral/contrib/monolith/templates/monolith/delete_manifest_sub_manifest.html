{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'monolith:index' %}">Monolith</a></li>
  <li class="breadcrumb-item"><a href="{% url 'monolith:manifests' %}">Manifests</a></li>
  <li class="breadcrumb-item"><a href="{{ manifest.get_absolute_url }}">{{ manifest }}</a></li>
  <li class="breadcrumb-item active">Delete sub manifest {{ m2m_object }}</li>
</ol>

<h2>Delete sub manifest</h2>

<p>Do you really want to remove {{ m2m_object }} from the manifest {{ manifest }} ?</p>

<form method="POST">{% csrf_token %}

    {{ form.sub_manifest }}

    <a class="btn btn-outline-secondary" href="{{ manifest.get_absolute_url }}#submanifests">No</a>
    <button class="btn btn-danger" type="submit">Yes</a>

</form>
{% endblock %}
