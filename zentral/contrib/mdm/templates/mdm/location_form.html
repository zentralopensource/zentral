{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'mdm:index' %}">MDM</a></li>
  <li class="breadcrumb-item"><a href="{% url 'mdm:locations' %}">Locations</a></li>
  <li class="breadcrumb-item active">{% if object %}Update{% else %}Create{% endif %} location</li>
</ol>

<h3>{% if object %}Update{% else %}Create{% endif %} location</h3>

<form class="update-form" method="post" enctype="multipart/form-data">{% csrf_token %}
  
    {{ form }}
  
    <p>
    {% if object %}
    <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">
    {% else %}
    <a href="{% url "mdm:locations" %}" class="btn btn-outline-secondary">
    {% endif %}
      Cancel
    </a>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </p>
</form>
{% endblock %}
