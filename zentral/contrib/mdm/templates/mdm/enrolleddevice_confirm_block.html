{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'mdm:index' %}">MDM</a></li>
  <li class="breadcrumb-item"><a href="{% url 'mdm:enrolled_devices' %}">Devices</a></li>
  <li class="breadcrumb-item"><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
  <li class="breadcrumb-item active">Block</li>
</ol>

<h3>Block device {{ object }}</h3>

<form method="post">{% csrf_token %}
  <p>Do you really want to block this device?</p>
  <p>
    <a href="{{ object.get_absolute_url }}" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes</button>
  </p>
</form>
{% endblock %}
