title: Management:Test
description: The declaration to test declarative device management.
payload:
  declarationtype: com.apple.configuration.management.test
  supportedOS:
    iOS:
      introduced: '15.0'
      allowed-enrollments:
      - supervised
      - device
      - user
      - local
      allowed-scopes:
      - system
      sharedipad:
        allowed-scopes:
        - system
        - user
    macOS:
      introduced: '13.0'
      allowed-enrollments:
      - supervised
      - user
      - local
      allowed-scopes:
      - system
      - user
    tvOS:
      introduced: '16.0'
      allowed-enrollments:
      - supervised
      - device
      - local
      allowed-scopes:
      - system
    visionOS:
      introduced: '1.1'
      allowed-enrollments:
      - supervised
      - device
      - user
      - local
      allowed-scopes:
      - system
    watchOS:
      introduced: '10.0'
      allowed-enrollments:
      - supervised
      - local
      allowed-scopes:
      - system
  apply: multiple
payloadkeys:
- key: Echo
  title: Status Echo
  type: <string>
  presence: required
  content: The string to echo back in a status response reason.
- key: EchoDataAssetReference
  title: Status Echo from Asset
  supportedOS:
    iOS:
      introduced: '17.0'
    macOS:
      introduced: '14.0'
    tvOS:
      introduced: '17.0'
  type: <string>
  assettypes:
  - com.apple.asset.data
  presence: optional
  content: The string to read from a data asset to echo back in status response reason
    description.
- key: ReturnStatus
  title: Status to Return
  type: <string>
  presence: optional
  rangelist:
  - Installed
  - Failed
  - Unlocked
  default: Installed
  content: The status the system reports back when the device implements the configuration.
    Use this to override the normal `success` result.
