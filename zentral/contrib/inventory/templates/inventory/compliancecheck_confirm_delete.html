{% extends 'base.html' %}
{% load inventory_extras %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'inventory:compliance_checks' %}">Compliance checks</a></li>
  <li class="breadcrumb-item"><a href="{{ object.get_absolute_url }}">{{ compliance_check.name }}</a></li>
  <li class="breadcrumb-item active">Delete</li>
</ol>

<h3>Delete compliance check <i>{{ compliance_check.name }}</i></h3>

<p>Do you really want to delete this compliance check?</p>
<form method="POST">{% csrf_token %}
  <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
