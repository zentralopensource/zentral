{% if enrolled_machine %}
<h3>Osquery</h3>
{% if err_message %}
<p class="text-danger">{{ err_message }}</p>
{% endif %}
<dl class="row">
  {% if configuration %}
  <dt class="col-sm-3 text-md-end">Configuration</dt>
  <dd class="col-sm-9"><a href="{% url 'osquery:configuration' configuration.pk %}">{{ configuration }}</a></dd>
  {% endif %}
  <dt class="col-sm-3 text-md-end">Version</dt>
  <dd class="col-sm-9">{{ enrolled_machine.osquery_version }}</dd>
</dl>
{% endif %}
