{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'probes:index' %}">Probes</a></li>
  <li class="breadcrumb-item"><a href="{% url 'probes:probe' probe_source.id %}">{{ probe_source.name }}</a></li>
  <li class="breadcrumb-item active">Clone</li>
</ol>

<h2>Clone probe {{ probe_source.name }}</h2>

<form method="POST">{% csrf_token %}
    
    {{ form }}
  
    <a class="btn btn-outline-secondary" href="{% url 'probes:probe' probe_source.id %}">Cancel</a>

    <button class="btn btn-primary" type="submit">Clone</button>

</form>
{% endblock %}
