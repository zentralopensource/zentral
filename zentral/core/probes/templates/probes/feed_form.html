{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'probes:index' %}">Probes</a></li>
  <li><a href="{% url 'probes:feeds' %}">Feeds</a></li>
  <li class="active">{{ title }}</li>
</ol>

<h2>{{ title }}</h2>
<form method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  <a class="btn btn-default" href="{% url 'probes:feeds' %}">Cancel</a>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
