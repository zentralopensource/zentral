{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'probes:index' %}">Probes</a></li>
  {% if object %}
  <li class="breadcrumb-item"><a href="{% url 'probes:probe' object.id %}">{{ object.name }}</a></li>
  <li class="breadcrumb-item active">Update</li>
  {% else %}
  <li class="breadcrumb-item active">{{ title }}</li>
  {% endif %}
</ol>

<h2>{{ title }}</h2>
<form method="POST" class="update-form">{% csrf_token %}
  {{ form }}
  
  {% if object %}
    <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
  {% else %}
    <a class="btn btn-outline-secondary" href="{% url 'probes:index' %}">Cancel</a>
  {% endif %}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
