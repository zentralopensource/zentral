{% extends 'base.html' %}

{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'accounts:groups' %}">Groups</a></li>
  {% if object %}
  <li class="breadcrumb-item"><a href="{% url 'accounts:group' object.pk %}">{{ object }}</a></li>
  <li class="breadcrumb-item active">Update</li>
  {% else %}
  <li class="breadcrumb-item active">Create</li>
  {% endif %}
</ol>

<h3 class="mb-3">Create Group</h3>

<form class="update-form" method="POST">{% csrf_token %}
  {{ form }}
  <p>
    {% if object %}
    <a href="{% url 'accounts:group' group.pk %}" class="btn btn-outline-secondary">Cancel</a>
    {% else %}
    <a href="{% url 'accounts:groups' %}" class="btn btn-outline-secondary">Cancel</a>
    {% endif %}
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </p>
</form>
{% endblock %}
