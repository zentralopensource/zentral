{% extends 'base.html' %}
{% load bootstrap staticfiles %}

{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="panel panel-default" method="POST">{% csrf_token %}
      <div class="panel-heading">
        <h3 class="panel-title">
          Enter TOTP verification code
        </h3>
      </div>
      <div class="panel-body">
        {{ form|bootstrap }}
      </div>
      <div class="panel-footer btn-group btn-group-justified" role="group" aria-label="sign in">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary">
            Sign in
          </button>
        </div>
      </div>
    </form>
    {% for link, anchor_text in form.get_alternative_verification_links %}

    {% endfor %}
  </div>
</div>
{% endblock %}
