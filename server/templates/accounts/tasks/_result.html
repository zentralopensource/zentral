{% if task.result %}
{% if result_json.filepath %}
<a class="btn btn-default" href="/api/task_result/{{ task.task_id }}/download/"><i class="bi bi-download"></i></a>
{% else %}
<button type="button" class="btn " data-toggle="popover" data-bs-title="Result" data-bs-html="true" data-bs-content='<code>{{ result_json }}</code>'><i class="bi bi-info"></i></button>
{% endif %}
{% endif %}
