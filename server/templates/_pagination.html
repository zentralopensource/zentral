{% if next_url or previous_url %}
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm d-flex justify-content-end">
            <li class="page-item {% if not previous_url %}disabled{% endif %}">
                <a class="page-link" href="{{ previous_url }}"><i class="bi bi-caret-left"></i> Previous</a>
            </li>
            <li class="page-item {% if not next_url %}disabled{% endif %}">
                <a class="page-link" href="{{ next_url }}">Next <i class="bi bi-caret-right"></i></a>
            </li>
        </ul>
    </nav>
{% endif %}
