{% for field in form %}
    <div class={% if field.widget_type == 'checkbox' %}"form-checkbox col-sm mx-2"{% elif field.widget_type == 'text' %}"form-floating col-sm{{ form.fields|length|add:"-9" }} mx-2"{% else %}"form-floating col-sm mx-2"{% endif %}>

        {% if field.widget_type == 'select' %}
            <select class="form-select"
        {% elif field.widget_type == 'checkbox' %}
            <input class="form-check-input"
        {% else %}
            <input class="form-control"
        {% endif %}

        {% if field.widget_type == 'text' %}
            size="{{ size }}"
        {% endif %}
            type="{{ field.widget_type }}"
            name="{{ field.html_name }}"
            id="{{ field.id_for_label }}">
            
        {% if field.widget_type == 'select' %}
            <option selected>...</option>
            {% for option, value in field.field.choices %}
                <option value="{{ option }}"{% if value.is_selected %}selected="selected"{% endif %}>{{ value }}</option>
            {% endfor %}
            </select>
        {% endif %}
    
        {{ field.label_tag }}
    </div>
{% endfor %}
